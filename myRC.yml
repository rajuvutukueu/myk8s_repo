apiVersion: v1
kind: ReplicationController
metadata:
   name: myjavaapp-rc
spec:
   replicas: 3
   selector: 
     app: myjavaapp
     
   template:
     metadata:
       labels:
          app: myjavaapp
      
     spec:
       containers:
       - name: myjavacontainer
         image: nginx
         ports:
          - containerPort: 80